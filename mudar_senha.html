<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil / MESCLA</title>
    <link href="/styles/fonts.css" rel="stylesheet" />
    <link href="/styles/perfil.css" rel="stylesheet" />
    <link href="/styles/media.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h2>Perfil</h2>
        <ul>
          <li>
            <a href="profile.html"><i class="fas fa-cog"></i> Geral</a>
          </li>
          <li>
            <a href="mudar_senha.html"
              ><i class="fas fa-lock"></i> Mudar Senha</a
            >
          </li>
          <li>
            <a href="#"><i class="fas fa-bell"></i> Notificações</a>
          </li>
        </ul>
      </div>
      <div class="content">
        <!-- Avatar Section -->
        <div class="avatar-section">
          <div class="avatar">
            <img src="path/to/default-avatar.png" alt="Avatar" />
          </div>
          <input type="file" id="file-input" style="display: none" />
          <label for="file-input" class="upload-btn"
            >Carregue uma foto de perfil</label
          >
        </div>

        <!-- Mudar Senha Section -->
        <div class="mudar-senha-section">
          <form>
            <div class="form-container">
              <!-- First Column -->
              <div class="form-column">
                <div class="form-group">
                  <label for="name">Nome:</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Seu nome"
                  />
                </div>

                <div class="form-group">
                  <label for="email">Email:</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Seu email"
                  />
                </div>
              </div>

              <!-- Second Column -->
              <div class="form-column">
                <div class="form-group">
                  <label for="address">Endereço:</label>
                  <input
                    type="text"
                    id="address"
                    name="address"
                    placeholder="Rua, Bairro, Cidade"
                  />
                </div>

                <div class="form-group">
                  <label for="phone">Número de Telefone:</label>
                  <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="(00) 0000-0000"
                  />
                </div>
              </div>
            </div>

            <!-- Buttons -->
            <div class="form-buttons">
              <button type="submit" class="save-btn">Salvar alterações</button>
              <button type="button" class="cancel-btn">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="back-button">
      <a href="feed2.html" class="btn btn-back">
        <i class="fas fa-arrow-left"></i> Início
      </a>
    </div>
  </body>
</html>
