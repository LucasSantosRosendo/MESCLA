<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link href="/styles/pet.css" rel="stylesheet" />
    <link href="/styles/fonts.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/b432763f75.js"
      crossorigin="anonymous"
    ></script>
    <script src = auth.js></script>
    <title>Pet's Community / MESCLA</title>
  </head>
  <body>
    <header>
      <div id="title">
        <h1>PET'S COMMUNITY üêæ </h1>
      </div>
        <div>
          <button class="notification-button" id="notificacao">
              <span><i class="fas fa-bell"></i></span>
          </button>
          </div>
        <div class="search-container">
            <input type="text" placeholder="Procure no Pet's Community...">
          <button class="search-button"><i class="fas fa-search"></i></button>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="sidebar">
        <a href="feed2.html" class="menu-item">
            <span><i class="fa-solid fa-screwdriver-wrench"></i></span> <h2>MESCLA</h2>
          </a>
        <a href="comunidade.html" class="menu-item">
          <span><i class="fas fa-users"></i></span>
          <h2>Comunidade</h2>
        </a>
        <a href="chat.html" class="menu-item">
          <span><i class="fas fa-comment"></i></span>
          <h2>Mensagens</h2>
        </a>
        <a href="profile.html" class="menu-item">
          <span><i class="fa-solid fa-user"></i></span>
          <h2>Perfil</h2>
        </a>
        <a href="popupPublicacao.html" class="menu-item">
          <span><i class="fas fa-plus"></i></span>
          <h2>Publicar</h2>
        </a>
      </div>

      <div class="sidebar-separator"></div>

      <div class="content">
        <div class="newPost">
          <div class="infoUser">
            <div class="imgUser"></div>
            <strong>Lucas Santos</strong>
          </div>

          <form action="" class="formPost" id="formPost">
            <textarea
              name="textarea"
              placeholder="Vamos melhorar sua regi√£o?"
              id="textarea"
            ></textarea>
            <div class="iconsAndButton">
              <div class="icons">
                <div class="tooltip">
                  <input
                    type="file"
                    id="imageUpload"
                    accept="image/*"
                    style="display: none"
                  />
                  <button
                    type="button"
                    class="btnFileForm"
                    onclick="document.getElementById('imageUpload').click();"
                  >
                    <img
                      src="/components/images/imgMESCLA- PET.png"
                      alt="Adicionar uma imagem"
                    />
                  </button>
                  <span class="tooltiptext">Adicionar uma imagem</span>
                </div>
                <div class="tooltip">
                  <input
                    type="file"
                    id="videoUpload"
                    accept="video/*"
                    style="display: none"
                  />
                  <button
                    type="button"
                    class="btnFileForm"
                    onclick="document.getElementById('videoUpload').click();"
                  >
                    <img
                      src="/components/images/videoMESCLA  - PET.png"
                      alt="Adicionar um v√≠deo"
                    />
                  </button>
                  <span class="tooltiptext">Adicionar um v√≠deo</span>
                </div>
                <button
                  type="button"
                  class="btnFileForm"
                  onclick="document.getElementById('videoUpload').click();"
                >
                  <img
                    src="/components/images/empresaMESCLA - PET.png"
                    alt="Adicionar empresa"
                  />
                </button>
              </div>
              <button type="submit" id="botao" class="btnSubmitForm">
                Publicar
              </button>
            </div>
          </form>
        </div>

        <ul class="posts" id="posts">
          <!-- As publica√ß√µes ser√£o adicionadas aqui -->
        </ul>
      </div>

      <div class="janela-modal" id="janela-modal">
        <div class="modal">
          <span class="close">&times;</span>
          <form action="" class="formPost" id="formPostModal">
            <textarea
              name="textarea"
              placeholder="Vamos melhorar sua regi√£o?"
              id="textareaModal"
            ></textarea>
            <div class="iconsAndButton">
              <div class="icons">
                <div class="tooltip">
                  <input
                    type="file"
                    id="imageUploadModal"
                    accept="image/*"
                    style="display: none"
                  />
                  <button
                    type="button"
                    class="btnFileForm"
                    onclick="document.getElementById('imageUploadModal').click();"
                  >
                    <img
                      src="/components/images/imgMESCLA- PET.png"
                      alt="Adicionar uma imagem"
                    />
                  </button>
                  <span class="tooltiptext">Adicionar uma imagem</span>
                </div>
                <div class="tooltip">
                  <input
                    type="file"
                    id="videoUploadModal"
                    accept="video/*"
                    style="display: none"
                  />
                  <button
                    type="button"
                    class="btnFileForm"
                    onclick="document.getElementById('videoUploadModal').click();"
                  >
                    <img
                      src="/components/images/videoMESCLA  - PET.png"
                      alt="Adicionar um v√≠deo"
                    />
                  </button>
                  <span class="tooltiptext">Adicionar um v√≠deo</span>
                </div>
              </div>
              <button type="submit" id="botaoModal" class="btnSubmitForm">
                Publicar
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Modal Logic
        const openModalButton = document.getElementById("openModal");
        const modal = document.getElementById("janela-modal");
        const closeModalButton = document.querySelector(".close");

        openModalButton.addEventListener("click", function () {
          modal.style.display = "flex";
        });

        closeModalButton.addEventListener("click", function () {
          modal.style.display = "none";
        });

        window.addEventListener("click", function (event) {
          if (event.target === modal) {
            modal.style.display = "none";
          }
        });

        // Form Submission Logic for Modal
        document
          .getElementById("formPostModal")
          .addEventListener("submit", function (event) {
            event.preventDefault();
            const textareaContent =
              document.getElementById("textareaModal").value;

            alert("Publica√ß√£o no modal realizada com sucesso!");
            modal.style.display = "none";

            // Example: Adding post to feed
            addPostToFeed(textareaContent);
          });

        // Form Submission Logic for Page
        document
          .getElementById("formPost")
          .addEventListener("submit", function (event) {
            event.preventDefault();
            const textareaContent = document.getElementById("textarea").value;

            alert("Publica√ß√£o na p√°gina realizada com sucesso!");
            document.getElementById("formPost").reset();

            // Example: Adding post to feed
            addPostToFeed(textareaContent);
          });

        function addPostToFeed(content) {
          const postsList = document.getElementById("posts");
          const newPost = document.createElement("li");
          newPost.classList.add("post");
          newPost.innerHTML = `
            <div class="infoUserPost">
              <div class="imgUserPost"></div>
              <div class="nameAndHour">
                <strong>Usu√°rio</strong>
                <p>${calculateTimeAgo()}</p>
                <div></div>
                <p>${content}</p>
                <div class="actionBtnPost">
                  <button type="button" class="filesPost like">
                    <img src="components/images/heart.svg" alt="Curtir" />Curtir
                  </button>
                  <button type="button" class="filesPost comment">
                    <img src="components/images/comment.svg" alt="Comentar" />Comentar
                  </button>
                  <button type="button" class="filesPost share">
                    <img src="components/images/share.svg" alt="Compartilhar" />Compartilhar
                  </button>
                </div>
              </div>
            </div>
          `;
          postsList.appendChild(newPost);
        }

        function calculateTimeAgo() {
          const now = new Date();
          return `${now.getHours()}:${now.getMinutes()}`;
        }
      });
    </script>
  </body>
</html>
