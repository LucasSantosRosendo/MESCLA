<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link href="/styles/chat.css" rel="stylesheet">
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
      <div class="col-md-4 col-xl-3 chat">
        <div class="card mb-sm-3 mb-md-0 contacts_card">
          <div class="card-header">
            <div class="input-group">
              <input type="text" placeholder="Procurar..." name="" class="form-control search">
              <div class="input-group-prepend">
                <span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
              </div>
            </div>
          </div>
          <div class="card-body contacts_body">
            <ul class="contacts">
              <li class="contact-item hidden" data-company="Cemig">
                <div class="d-flex bd-highlight">
                  <div class="img_cont">
                    <img src="/components/images/cemig.jpeg" class="rounded-circle user_img">
                  </div>
                  <div class="user_info">
                    <span>Cemig</span>
                  </div>
                </div>
              </li>
              <li class="contact-item hidden" data-company="Copasa">
                <div class="d-flex bd-highlight">
                  <div class="img_cont">
                    <img src="/components/images/copasa.jpeg" class="rounded-circle user_img">
                  </div>
                  <div class="user_info">
                    <span>Copasa</span>
                  </div>
                </div>
              </li>
              <li class="contact-item hidden" data-company="Vivavox">
                <div class="d-flex bd-highlight">
                  <div class="img_cont">
                    <img src="/components/images/vivavox.png" class="rounded-circle user_img">
                  </div>
                  <div class="user_info">
                    <span>Vivavox</span>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="card-footer">
            <div class="tooltip">
              <span class="input-group-text attach_btn">
                <i class="fas fa-paperclip"></i>
              </span>
              <span class="tooltiptext">Enviar arquivo ou imagem</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8 col-xl-6 chat">
        <div class="card">
          <div class="card-body msg_card_body" id="msg_card_body">
            <div class="empty_chat_message">
              <article>
                <img src="/components/images/nenhumaMensagem.png" alt="sem-mensagem">
              </article>
              <p>Pesquise o perfil de uma empresa para iniciar uma conversa.</p>
            </div>
            <div class="chat_window hidden">
              <div class="user_info">
                <img id="company_img" src="" class="rounded-circle user_img">
                <span id="company_name"></span>
              </div>
              <div class="messages">
                <!-- Mensagens serÃ£o inseridas aqui -->
              </div>
              <div class="message_input">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text attach_btn" id="attach_btn">
                      <i class="fas fa-paperclip"></i>
                      <input type="file" id="file_input" class="hidden">
                    </span>
                  </div>
                  <textarea name="" class="form-control type_msg" placeholder="Digite a sua mensagem..."></textarea>
                  <div class="input-group-append">
                    <span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="back-button">
            <a href="feed2.html" class="btn btn-back">
              <i class="fas fa-arrow-left"></i> Voltar
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
