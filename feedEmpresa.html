<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet" />
  <link href="/styles/feed2.css" rel="stylesheet" />
  <link href="/styles/fonts.css" rel="stylesheet" />
  <link rel="icon" href="components/images/mesclaM.png" type="image/x-icon">
  <link
  href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap"
  rel="stylesheet"/>

  <script src="https://kit.fontawesome.com/b432763f75.js" crossorigin="anonymous"></script>
  <title>Feed de Publicações - MESCLA</title>
  <script src = auth.js></script>
  <style>
        .main {
      display: flex;
      flex: 1;
    }
        .scroll-container {
      flex: 1;
      overflow-y: auto; /* Permite o scroll vertical */
      padding: 10px;
      height: calc(200vh - 60px); /* Ajusta a altura para considerar o cabeçalho */
    }
    .publicacao {
        margin-bottom: 20px;
    }
    .publicacao img {
        max-width: 50%;
        height: auto;
    }
    .publicacao p {
        font-size: 16px;
        margin-top: 10px;
    }
</style>
</head>

<body>
  <header>
    <div id="title">
      <article>
        <img class="image" src="components/images/mesclado.png" alt="MESCLA" />
      </article>
    </div>
    <div>
      <button class="notification-button" id="notificacao">
        <span><i class="fas fa-bell"></i></span>
      </button>
    </div>

    <div>
     
      <div class="notification-dropdown" id="notificationDropdown">
        <div class="notification-header">
          <strong>Notificações</strong>
        </div>
        <ul class="notification-list">
          <li class="notification-item">Lucas realizou uma publicação</li>
          <li class="notification-item">Vinícius mandou uma mensagem</li>
          <li class="notification-item">Davi comentou em sua foto</li>
        </ul>
        <div class="notification-footer">
          <a href="#">Ver todas as notificações</a>
        </div>
      </div>
    </div>
    <div class="search-container">
      <input type="text" placeholder=" Procure amigos no MESCLA..." />
      <button class="search-button"><i class="fas fa-search"></i></button>
    </div>
  </header>

  <main class="main">


    <div class="sidebar">

    
      <a href="comunidade.html" class="menu-item">
        <span><i class="fas fa-users"></i></span>
        <h2>Comunidade</h2>
      </a>
      <a href="chat.html" class="menu-item">
        <span><i class="fas fa-comment"></i></span>
        <h2>Mensagens</h2>
      </a>

      <a href="popupPublicacao.html" class="menu-item">
        <span><i class="fas fa-plus"></i></span>
        <h2>Publicar</h2>
      </a>
      <a href="profile.html" class="menu-item">
        <span><i class="fa-solid fa-building"></i></span>
        <h2>Empresa</h2>
      </a>

    </div>
 
    
    <div class="scroll-container"id = "publicacoes">

    
    </div>
  </main>

    <script type = "module" src = feed.js></script>
    <script>
      const notificationButton = document.getElementById("notificacao");
      const notificationDropdown = document.getElementById(
        "notificationDropdown"
      );

      notificationButton.addEventListener("click", () => {
        if (notificationDropdown.classList.contains("show")) {
          notificationDropdown.classList.remove("show");
          setTimeout(() => {
            notificationDropdown.style.display = "none";
          }, 400);
        } else {
          notificationDropdown.style.display = "block";
          setTimeout(() => {
            notificationDropdown.classList.add("show");
          }, 10);
        }
      });

      document.addEventListener("click", (event) => {
        if (
          !notificationButton.contains(event.target) &&
          !notificationDropdown.contains(event.target)
        ) {
          notificationDropdown.classList.remove("show");
          notificationDropdown.style.display = "none";
        }
      });
    </script>
</body>
