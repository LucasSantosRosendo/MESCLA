<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil / MESCLA</title>
    <link href="/styles/fonts.css" rel="stylesheet" />
    <link href="/styles/media.css" rel="stylesheet" />
    <link href="/styles/perfil.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      .section {
        display: none;
      }
      .active {
        display: block;
      }
      .sidebar ul li a.selected {
        background-color: #3cca94;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h2>Perfil</h2>
        <ul>
          <li>
            <a
              href="#"
              id="geral-tab"
              onclick="showSection('geral-section', this)"
            >
              <i class="fas fa-cog"></i> Geral
            </a>
          </li>
          <li>
            <a
              href="#"
              id="senha-tab"
              onclick="showSection('mudar-senha-section', this)"
            >
              <i class="fas fa-lock"></i> Mudar Senha
            </a>
          </li>
          <li>
            <a href="#"><i class="fas fa-bell"></i> Notificações</a>
          </li>
        </ul>
      </div>

      <div class="content">
        <!-- Geral Section (Clonada) -->
        <div id="geral-section" class="section active">
          <h2>Geral</h2>
          <div class="avatar-section">
            <div class="avatar">
              <img src="path/to/default-avatar.png" alt="Avatar" />
            </div>
            <input type="file" id="file-input" style="display: none" />
            <label for="file-input" class="upload-btn"
              >Carregue uma foto de perfil</label
            >
          </div>
          <form>
            <div class="form-container">
              <!-- First Column -->
              <div class="form-column">
                <div class="form-group">
                  <label for="name">Nome:</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Seu nome"
                  />
                </div>

                <div class="form-group">
                  <label for="email">Email:</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Seu email"
                  />
                </div>
              </div>

              <!-- Second Column -->
              <div class="form-column">
                <div class="form-group">
                  <label for="address">Endereço:</label>
                  <input
                    type="text"
                    id="address"
                    name="address"
                    placeholder="Rua, Bairro, Cidade"
                  />
                </div>

                <div class="form-group">
                  <label for="phone">Número de Telefone:</label>
                  <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="(00) 0000-0000"
                  />
                </div>
              </div>
            </div>

            <!-- Buttons -->
            <div class="form-buttons">
              <button type="submit" class="save-btn">Salvar alterações</button>
              <button type="button" class="cancel-btn">Cancelar</button>
            </div>
          </form>
        </div>

        <!-- Mudar Senha Section (Atualizado) -->
        <div id="mudar-senha-section" class="section">
          <h2>Alterar senha</h2>

          <!-- Avatar Section (Mudar Senha) -->
          <div class="avatar-section">
            <div class="avatar">
              <img src="path/to/default-avatar.png" alt="Avatar" />
            </div>
            <!-- Substituir o botão por nome do usuário -->
            <p class="username">Lucas Santos</p>
          </div>

          <form>
            <div class="form-container">
              <!-- First Column -->
              <div class="form-column">
                <div class="form-group">
                  <label for="username">Usuário:</label>
                  <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Digite seu usuário"
                  />
                </div>

                <div class="form-group">
                  <label for="current-password">Senha atual:</label>
                  <div class="password-wrapper">
                    <input
                      type="password"
                      id="current-password"
                      name="current-password"
                      placeholder="Digite a senha atual"
                    />
                    <span
                      class="toggle-password"
                      onclick="togglePassword('current-password')"
                    >
                      <i class="fas fa-eye"></i>
                    </span>
                  </div>
                </div>
              </div>

              <!-- Second Column -->
              <div class="form-column">
                <div class="form-group">
                  <label for="new-password">Nova senha:</label>
                  <div class="password-wrapper">
                    <input
                      type="password"
                      id="new-password"
                      name="new-password"
                      placeholder="Digite sua nova senha"
                    />
                    <span
                      class="toggle-password"
                      onclick="togglePassword('new-password')"
                    >
                      <i class="fas fa-eye"></i>
                    </span>
                  </div>
                </div>

                <div class="form-group">
                  <label for="confirm-password">Confirmar nova senha:</label>
                  <div class="password-wrapper">
                    <input
                      type="password"
                      id="confirm-password"
                      name="confirm-password"
                      placeholder="Confirme sua nova senha"
                    />
                    <span
                      class="toggle-password"
                      onclick="togglePassword('confirm-password')"
                    >
                      <i class="fas fa-eye"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <!-- Buttons -->
            <div class="form-buttons">
              <button type="submit" class="save-btn">Salvar alterações</button>
              <button type="button" class="cancel-btn">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="back-button">
      <a href="feed2.html" class="btn btn-back">
        <i class="fas fa-arrow-left"></i> Início
      </a>
    </div>

    <script>
      function showSection(sectionId, clickedTab) {
        // Oculta todas as seções
        var sections = document.querySelectorAll(".section");
        sections.forEach(function (section) {
          section.classList.remove("active");
        });

        // Remove a classe 'selected' de todas as abas
        var tabs = document.querySelectorAll(".sidebar ul li a");
        tabs.forEach(function (tab) {
          tab.classList.remove("selected");
        });

        // Mostra a seção selecionada
        var sectionToShow = document.getElementById(sectionId);
        sectionToShow.classList.add("active");

        // Adiciona a classe 'selected' na aba clicada
        clickedTab.classList.add("selected");
      }
    </script>

    <script>
      function togglePassword(id) {
        var passwordField = document.getElementById(id);
        var passwordIcon = passwordField.nextElementSibling;

        if (passwordField.type === "password") {
          passwordField.type = "text";
          passwordIcon.innerHTML = '<i class="fas fa-eye-slash"></i>';
        } else {
          passwordField.type = "password";
          passwordIcon.innerHTML = '<i class="fas fa-eye"></i>';
        }
      }
    </script>
  </body>
</html>
